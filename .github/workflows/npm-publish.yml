name: Node.js Package

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test
      - run: npm version patch --git-tag-version false
      - run: git config --global user.name 'github-actions'
      - run: git config --global user.email 'github-actions@github.com'
      - run: git tag -a "v$(npm pkg get version)" -m "Release $(npm pkg get version)"
      - run: git push --tags
      - run: git push origin main
      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: "v${{ steps.version.outputs.newVersion }}"
          release_name: "Release ${{ steps.version.outputs.newVersion }}"
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TITLE: "Release $(npm pkg get version)"
          RELEASE_NOTES: "Release notes for $(npm pkg get version)"
          RELEASE_TAG: "v$(npm pkg get version)"
          RELEASE_DRAFT: false
          RELEASE_PRERELEASE: true
      - name: Publish to npm
        run: |
          npm publish --access restricted
          env:
            NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
