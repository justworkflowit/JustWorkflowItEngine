name: Node.js Package

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install Dependencies, Build, and Run Tests
      - run: npm ci
      - run: npm test
      - run: npm run build # Build step added here

      # Step 4: Increment Version, Commit, and Tag
      - name: Increment Version and Create Tag
        id: tag
        run: |
          npm version prepatch --preid=alpha --git-tag-version false
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add package.json
          git commit -m "Increment version to $(npm pkg get version | tr -d '\"')"
          TAG_NAME="v$(npm pkg get version | tr -d '\"')"
          git tag -a $TAG_NAME -m "Release $TAG_NAME"
          git push origin main
          git push origin $TAG_NAME
          echo "tag_name=$TAG_NAME" >> $GITHUB_ENV

      # Step 5: Create GitHub Release
      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.tag_name }}
          release_name: "Release ${{ env.tag_name }}"
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 6: Publish to npm
      - name: Publish to npm
        run: |
          npm config set //registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}
          npm publish --access restricted
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
